<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Artists Gallery</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover amazing artists and their work"/>
    <meta name="robots" content="noindex, nofollow"/>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Artists Gallery"/>
    <meta property="og:description" content="Discover amazing artists and their work"/>
    <meta property="og:type" content="website"/>
    
    <!-- Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/variables.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>
<body>
    <div id="__next">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-content">
                <h1>Artists Gallery</h1>
            </div>
        </nav>

        <div class="card-grid">
            {{range .}}
            <div class="card">
                <img src="{{.ImageLink}}" alt="{{.Name}}" loading="lazy" style="width: 100%; height: 100%; object-fit: cover;"/>
                <div class="card__content">
                    <p class="card__title">{{.Name}}</p>
                    <p class="card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
                </div>
            </div>
            {{end}}
        </div>

        <style>
            .card-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
                max-width: var(--container-width);
                margin: 0 auto;
                padding: var(--spacing-4);
            }
        </style>

    </div>
</body>
</html>
