<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Artists Gallery</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover amazing artists and their work"/>
    <meta name="robots" content="noindex, nofollow"/>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Artists Gallery"/>
    <meta property="og:description" content="Discover amazing artists and their work"/>
    <meta property="og:type" content="website"/>
    
    <!-- Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/variables.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link type="image/png" sizes="32x32" rel="icon" href="/static/favicon.ico">
</head>
<body>
    <div id="__next">
        <div class="card-grid" onclick="openPopup()">
            {{range .Artists}}  <!-- Iterates through []ArtistData -->
            <div class="card">
                <!-- Uses Image and Name from ArtistData -->
                <img src="{{.Image}}" alt="{{.Name}}" loading="lazy" style="width: 100%; height: 100%;"/>    
                <form method="POST">
                    <div class="card__content" name="artistID" style="cursor: pointer;" data-id="{{.ID}}">
                        <p class="card__title">{{.Name}}</p>
                        <p class="card__description">
                        <b style="color: #131313;">Members:</b> {{range $i, $member := .Members}}{{if $i}}, {{end}}{{$member}}{{end}}<br>
                        <b style="color: #131313;">Creation Date:</b> {{.CreationDate}}<br>
                        <b style="color: #131313;">First Album:</b> {{.FirstAlbum}}
                        </p>
                    </div>
                </form>
            </div>
            {{end}}
        </div>
    </div>
    <div class="popup" id="popup">
        {{range .Artists}}
        <img src="{{.Image}}" alt="">
        <h2>Thank you</h2>
        <p>Thank you for submitting your details.</p>
        <button type="button"  onclick="closePopup()">OK</button>
        {{end}}
    </div>
    <script defer src="/static/js/index.js"></script>
</body>
</html>
