<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/artist.css"/>
    <title>{{.Artist.Name}}</title>
</head>
<body>
    <div class="concert-list">
        {{range $location, $dates := .Artist.Relations}}
        <div class="concert-item">
            <div class="concert-info">
                <h2>{{$location}}</h2>
            </div>
            <div class="concert-date">
                <p>{{index $dates 0}}</p>
                {{if gt (len $dates) 1}}
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown(this)">More Dates</button>
                    <div class="dropdown-content">
                        {{range $i, $date := $dates}}
                        {{if gt $i 0}}
                        <p>{{.}}</p>
                        {{end}}
                        {{end}}
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        {{end}}
    </div>
    <script src="/static/js/artist.js"></script>
</body>
</html>
